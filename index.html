<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main class="card">

    <div class="overlay">
      
    </div>

    <img src="images/image-header-mobile.jpg" alt="Office meeting">

    <div class="text">
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>

    <div class="stats">
      <div class="companies">
        <span class="number lower">10k+ </span>companies
      </div>
      <div class="templates">
        <span class="number">314</span> templates
      </div>
      <div class="queries">
        <span class="number">12m+</span> queries
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a>.
  </footer>
</body>
</html>
